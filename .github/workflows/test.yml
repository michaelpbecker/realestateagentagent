name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install -D @vitest/coverage-v8 @testing-library/dom @testing-library/jest-dom @testing-library/react @testing-library/user-event --legacy-peer-deps

    - name: Run tests
      run: npm test
      env:
        CI: true
        NODE_ENV: test
        VITEST_COVERAGE_PROVIDER: v8
        SKIP_OPENAI_TEST: true

    - name: Run coverage
      run: npm run test:coverage
      env:
        CI: true
        NODE_ENV: test
        VITEST_COVERAGE_PROVIDER: v8
        SKIP_OPENAI_TEST: true 